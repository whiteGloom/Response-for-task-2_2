<!DOCTYPE html>
<html>

<head>
	<title>UIkit</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/styles/styles.css">
	<script type="text/javascript" src="scripts.js"></script>
</head>

<body>
	<h1 class="h1">UIkit</h1>
	<button class="button">
		<div class="button__outer  button__outer_type_boxMini button__outer_color_aquamarine">
			<div class="button__inner  button__inner_type_boxMini button__inner_color_aquamarine">
				<div class="button__rippleEffect"></div>
				<div class="button__content  button__content_type_boxMini button__content_color_aquamarine">button</div>
			</div>
		</div>
	</button>
	<button class="button">
		<div class="button__outer  button__outer_type_box button__outer_color_orange">
			<div class="button__inner  button__inner_type_box button__inner_color_orange">
				<div class="button__rippleEffect"></div>
				<div class="button__content  button__content_type_box button__content_color_orange">button</div>
			</div>
		</div>
	</button>
	<button class="button button_blocked">
		<div class="button__outer  button__outer_type_box button__outer_color_blocked">
			<div class="button__inner  button__inner_type_box button__inner_color_blocked">
				<div class="button__content  button__content_type_box button__content_color_blocked">button</div>
			</div>
		</div>
	</button>
	<button class="button">
		<div class="button__outer  button__outer_type_round button__outer_color_aquamarine">
			<div class="button__inner  button__inner_type_round button__inner_color_aquamarine">
				<div class="button__rippleEffect"></div>
				<svg class="button__content  button__content_type_round button__content_color_aquamarine" viewbox="0 0 44 44">
					<g transform="translate(20, 11) rotate(45)">
						<rect width="4" height="17" x="13"></rect>
						<rect width="17" height="4"></rect>
					</g>
				</svg>
			</div>
		</div>
	</button>
	<button class="button button_blocked">
		<div class="button__outer  button__outer_type_round button__outer_color_blocked">
			<div class="button__inner  button__inner_type_round button__inner_color_blocked">
				<svg class="button__content  button__content_type_round button__content_color_blocked" viewbox="0 0 44 44">
					<g transform="translate(20, 11) rotate(45)">
						<rect width="4" height="17" x="13"></rect>
						<rect width="17" height="4"></rect>
					</g>
				</svg>
			</div>
		</div>
	</button>
</body>

</html>
