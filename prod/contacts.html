				<header>
					<h2 class="h2  h2_align_center">Напишите нам!</h2>
				</header>
				<div class="block__el block__el_margin">
					<div class="block">
						<header>
							<h3 class="h3  h3_align_center">На почту</h3>
						</header>
						<div class="block__el block__el_margin">
							<form class="form" name="form">
								<div class="form__el">
									<div class="form__elEntry  form__elEntry_size_fill">
										<div class="input" data-type="email" data-name="email">
											<div class="input__outer">
												<input class="input__entry  input__entry_radius_default input__entry_color_aquamarine" required type="email" placeholder="E-mail">
												<div class="input__message  input__message_state_hidden"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="form__el">
									<div class="form__elEntry  form__elEntry_size_fill">
										<div class="input" data-type="text" data-name="name">
											<div class="input__outer">
												<input class="input__entry  input__entry_radius_default input__entry_color_aquamarine" required type="text" placeholder="Ваше имя">
												<div class="input__message  input__message_state_hidden"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="form__el">
									<div class="form__elEntry  form__elEntry_size_fill">
										<div class="input" data-type="text" data-name="message">
											<div class="input__outer">
												<textarea class="input__entry  input__entry_radius_default input__entry_color_aquamarine" type="text" placeholder="Ваше сообщение"></textarea>
											</div>
										</div>
									</div>
								</div>
								<div class="form__el">
									<div class="form__elText">Ваш город</div>
									<div class="form__elEntry  form__elEntry_size_auto">
										<div class="bar" data-type="dropdown" data-name="City">
											<div class="bar__outer">
												<div class="bar__dropdown">
													<div class="bar__dropdownText">Choose An Option</div>
													<div class="bar__dropdownList bar__dropdownList_state_hidden">
														<div class="bar__dropdownOption" data-value="Tomsk">Томск</div>
														<div class="bar__dropdownOption" data-value="Seversk">Северск</div>
														<div class="bar__dropdownOption" data-value="Asino">Асино</div>
													</div>
												</div>
												<button class="bar__button bar__button_color_aquamarine">
													<svg width="100%" height="100%" viewbox="0 0 28 28">
														<g transform="translate(7, 12) rotate(-45)">
															<rect height="10" width="2"></rect>
															<rect height="2" width="10" y="8"></rect>
														</g>
													</svg>
												</button>
											</div>
										</div>
									</div>
								</div>
								<div class="form__submit">
									<button class="button" type="submit">
										<div class="button__outer  button__outer_form_box button__outer_theme_aquamarine">
											<div class="button__inner  button__inner_form_box button__inner_theme_aquamarine">
												<div class="button__rippleEffect"></div>
												<div class="button__content  button__content_form_box button__content_theme_aquamarine">submit</div>
											</div>
										</div>
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="block__el block__el_margin">
						<div class="block">
							<header>
								<h3 class="h3  h3_align_center">Или онлайн</h3>
							</header>
							<div class="block__el block__el_margin">
								<div class="messenger">
									<div class="messenger__outer  messenger__outer_size_auto">
										<div class="messenger__header">
											<em class="messenger__title">Евгений Миллер</em>
											<div class="messenger__image">
												<div class="icon">
													<div class="icon__outer">
														<img class="icon__image" src="static/images/wg-logo.jpg" alt="logo">
													</div>
												</div>
											</div>
										</div>
										<div class="messenger__body">
											<div class="messenger__modeBox">
												<button class="messenger__mode messenger__mode_type_text"></button>
												<button class="messenger__mode messenger__mode_type_photo"></button>
											</div>
											<div class="messenger__chat"><p class="messenger__message messenger__message_sender_interlocutor">Здравствуйте, могу вам чем-то помочь?</p>
											</div>
											<div class="messenger__entry">
												<div class="input" data-type="text" data-name="entry">
													<div class="input__outer">
														<textarea class="input__entry  input__entry_radius_default input__entry_color_aquamarine" type="text" placeholder="Your message"></textarea>
													</div>
												</div>
											</div>
											<div class="messenger__send">
												<button class="button" type="button">
													<div class="button__outer  button__outer_form_box button__outer_theme_aquamarine">
														<div class="button__inner  button__inner_form_box button__inner_theme_aquamarine">
															<div class="button__rippleEffect"></div>
															<div class="button__content  button__content_form_box button__content_theme_aquamarine">button</div>
														</div>
													</div>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
