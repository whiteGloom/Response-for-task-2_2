				<div class="block__el block__el_margin_normal">
					<div class="block">
						<div class="block__title">
							<h3 class="title title_level_3 title_align_center">На почту</h3>
						</div>
						<div class="block__el block__el_margin_normal">
							<form class="form js-form" name="form">
								<div class="form__el">
									<div class="form__elEntry js-form__elEntry  form__elEntry_size_fill">
										<div class="input js-input" data-type="email" data-name="email">
											<div class="input__outer">
												<input class="input__entry js-input__entry  input__entry_radius_default input__entry_color_aquamarine input__entry_form_bar" required type="email" placeholder="E-mail">
												<div class="input__message js-input__message  input__message_state_hidden"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="form__el">
									<div class="form__elEntry js-form__elEntry  form__elEntry_size_fill">
										<div class="input js-input" data-type="text" data-name="name">
											<div class="input__outer">
												<input class="input__entry js-input__entry  input__entry_radius_default input__entry_color_aquamarine input__entry_form_bar" required type="text" placeholder="Ваше имя">
												<div class="input__message js-input__message  input__message_state_hidden"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="form__el">
									<div class="form__elEntry js-form__elEntry  form__elEntry_size_fill">
										<div class="input js-input" data-type="text" data-name="message">
											<div class="input__outer">
												<textarea class="input__entry js-input__entry  input__entry_radius_default input__entry_color_aquamarine input__entry_form_box" type="text" placeholder="Ваше сообщение"></textarea>
											</div>
										</div>
									</div>
								</div>
								<div class="form__el">
									<div class="form__elText">Ваш город</div>
									<div class="form__elEntry js-form__elEntry  form__elEntry_size_auto">
										<div class="dropdown js-dropdown">
											<div class="dropdown__outer">
												<div class="dropdown__currentValue js-dropdown__currentValue">Выберите город</div>
												<div class="dropdown__button js-dropdown__button">
													<svg width="100%" height="100%" viewbox="0 0 28 28">
														<g transform="translate(7, 12) rotate(-45)">
															<rect height="10" width="2"></rect>
															<rect height="2" width="10" y="8"></rect>
														</g>
													</svg>
												</div>
												<div class="dropdown__optionsBox js-dropdown__optionsBox dropdown__optionsBox_state_hidden">
													<div class="dropdown__option" data-value="Tomsk">Томск</div>
													<div class="dropdown__option" data-value="Seversk">Северск</div>
													<div class="dropdown__option" data-value="Asino">Асино</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form__submit">
									<button class="button  button_theme_aquamarineAlternate button_form_box" type="submit">
										<div class="button__outer  button__outer_form_box button__outer_theme_aquamarineAlternate">
											<div class="button__inner  button__inner_form_box button__inner_theme_aquamarineAlternate">
												<div class="button__rippleEffect  button__rippleEffect_active"></div>
												<div class="button__content  button__content_form_box button__content_theme_aquamarineAlternate">submit</div>
											</div>
										</div>
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="block__el block__el_margin_normal">
					<div class="block">
						<div class="block__title">
							<h3 class="title title_level_3 title_align_center">Или онлайн</h3>
						</div>
						<div class="block__el block__el_margin_normal">
							<div class="messenger  messenger_size_auto">
								<div class="messenger__header">
									<em class="messenger__title">Евгений Миллер</em>
									<div class="messenger__image">
										<div class="icon">
											<div class="icon__outer">
												<img class="icon__image" src="./static/images/wg-logo.jpg" alt="logo">
											</div>
										</div>
									</div>
								</div>
								<div class="messenger__body">
									<div class="messenger__modeBox">
										<button class="messenger__mode messenger__mode_type_text"></button>
										<button class="messenger__mode messenger__mode_type_photo"></button>
									</div>
									<div class="messenger__chat"><p class="messenger__message messenger__message_sender_interlocutor">Здравствуйте, могу я Вам чем-то помочь?</p>
									</div>
									<div class="messenger__entry">
										<div class="input js-input" data-type="text" data-name="entry">
											<div class="input__outer">
												<textarea class="input__entry js-input__entry  input__entry_radius_default input__entry_color_aquamarine input__entry_form_box" type="text" placeholder="Your message"></textarea>
											</div>
										</div>
									</div>
									<div class="messenger__send">
										<button class="button  button_theme_aquamarine button_size_auto button_form_box" type="button">
											<div class="button__outer  button__outer_form_box button__outer_theme_aquamarine">
												<div class="button__inner  button__inner_form_box button__inner_theme_aquamarine">
													<div class="button__rippleEffect  button__rippleEffect_active"></div>
													<div class="button__content  button__content_form_box button__content_theme_aquamarine">button</div>
												</div>
											</div>
										</button>
									</div>
								</div>
							</div>
